<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <!-- load howler.js -->
    <script src="howler/dist/howler.js"></script>
    <!-- set up ambience -->
    <script>
        var whirr = new Howl({
            src: ['audio/compambience.ogg']
        });

        whirr.play();
    </script>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="screen">
                <div class="output"></div>
                <div class="input">
                    <input type="text" name="commandbox" id="commandbox">
                </div>
            </div>
        </div>
    </div>
</body>
