    <link rel="stylesheet" href="style.css">
    <!-- load howler.js -->
    <script src="howler/dist/howler.js"></script>
    <!-- load game scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/rooms.js"></script>
    <script src="scripts/commands.js"></script>
    <!-- set up ambience -->
    <script>
        var whirr = new Howl({
            src: ['audio/compambience.ogg']
        });
        whirr.play();

        // detect when user submits a command
        document.addEventListener('keydown', function(){
            if (event.keyCode === 13) {
                parseCommand(document.getElementById('commandbox').value);
                // clear commandbox
                document.getElementById('commandbox').value = '';
            }
        })

        // keep focus on input box
        function forceFocus() {
            document.getElementById("commandbox").focus();
        }
    </script>
</head>

<body onClick="forceFocus()">
    <div class="container">
        <div class="center">
            <div class="screen">
                <div class="output" id="outputBox"></div>
                <div class="input">
                    <input type="text" name="commandbox" id="commandbox">
                </div>
            </div>
        </div>
    </div>
</body>
